<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="navbar fixed-top bg-white" >
        <nav class="container bg-white" >
                <a href="{%url 'insta-home'  %}"><i class="fab fa-instagram"> Instagram </i> </a>
                
            <span class="navbar-brand mb-0 h1">
                <a href="/">
                    <div id="brand" class="instaicon logo d-none d-sm-block"></div>
                    <div class="instaicon mainicon d-block d-sm-none"></div>
                </a>
            </span>
            <form class="mb-0 h1 ml-auto mr-auto" id="searchform">
                <input name="search" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                    placeholder="Search">
                <i class="spinner "></i>
            </form>
            <span class="pull-right">
                <div class="instaicon disc"></div>
                <div class="instaicon like"></div>

            </span>
            

            <!-- Navbar Right Side -->
            <div class="navbar-nav" id="inline">
                {% if user.is_authenticated%}
                <a class="nav-item nav-link" href="{% url 'post-create' %}">Upload Image </a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>

        </nav>
    </div>
</body>

</html>
